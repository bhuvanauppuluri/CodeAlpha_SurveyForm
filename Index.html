<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">

    <div style="max-width: 400px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px; margin-bottom: 20px;">Internship Survey Form</h1>
        <form action="#" method="post" style="text-align: left;">

            <label for="firstName" style="display: block; margin-bottom: 10px;">First Name:</label>
            <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="lastName" style="display: block; margin-bottom: 10px;">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="DOB" style="display: block; margin-bottom: 10px;">DOB:</label>
            <input type="date" id="DOB" name="DOB" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="Phonenumber" style="display: block; margin-bottom: 10px;">Phone Number:</label>
            <input type="tel" id="Phonenumber" name="Phonenumber" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="Social" style="display: block; margin-bottom: 10px;">Social Profile:</label>
            <input type="text" id="Social" name="Social" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="git" style="display: block; margin-bottom: 10px;">Git UserId:</label>
            <input type="text" id="git" name="git" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <label for="Percentage" style="display: block; margin-bottom: 10px;">Percentage :</label>
            <input type="number" id="Percentage" name="Percentage" required style="width: 100%; padding: 8px; font-size: 16px; margin-bottom: 15px;">

            <div class="terms" style="margin-bottom: 15px;">
                <input type="checkbox" id="final" name="final" required style="margin-right: 10px;">
                <label for="final" style="font-size: 14px;">I have read and accept all terms and conditions</label>
            </div>

            <input type="submit" value="Submit" style="background-color: #4caf50; color: #ffffff; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px;">
        </form>
    </div>

</body>

</html>
